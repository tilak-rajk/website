<script>
    $(window).load(function () {
        var id = $("#token").val();
        
        $.ajax({
            url: 'include/social.php',
            type: 'post',
            data: {},
            beforeSend: function (request)
            {
                request.setRequestHeader("token", id);
            },
            success: function (data) {
                var obj = jQuery.parseJSON(data);
                $.each(obj.Records, function (key, value) {
                    if (value.TWITTER_LINK != '') {
                        $('#social1').attr('href', value.TWITTER_LINK);    
                    }else{
                        $('#social1').css('display', 'none');
                    }
                    
                    if (value.FACEBOOK_LINK != '') {
                        $('#social2').attr('href', value.FACEBOOK_LINK);
                    }else{
                        $('#social2').css('display', 'none');
                    }
                    
                    if (value.GOOGLE_PLUS_LINK != '') {
                        $('#social3').attr('href', value.GOOGLE_PLUS_LINK);
                    }else{
                        $('#social3').css('display', 'none');
                    }
                    
                    if (value.INSTAGRAM_LINK != '') {
                        $('#social4').attr('href', value.INSTAGRAM_LINK);
                    }else{
                        $('#social4').css('display', 'none');
                    }
                    
                    if (value.GLASSDOOR_LINK != '') {
                        $('#social5').attr('href', value.GLASSDOOR_LINK);
                    }else{
                        $('#social5').css('display', 'none');
                    }
                    
                    if (value.LINKEDIN_LINK != '') {
                        $('#social6').attr('href', value.LINKEDIN_LINK);
                    }else{
                        $('#social6').css('display', 'none');
                    }  
                });
            },
            error: function (e) {

            }
        });
    });
</script>
