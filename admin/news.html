        <script src="jtable/jquery.jtable.js" type="text/javascript"></script>

        <link href="jtable/validationEngine.jquery.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="jtable/jquery.validationEngine.js"></script>
        <script type="text/javascript" src="jtable/jquery.validationEngine-en.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                $('#sociallinks').jtable({
                    title: 'NEWS & UPDATES',
                    paging: true, //Enable paging
                    pageSize: 5, //Set page size (default: 10)
                    sorting: true, //Enable sorting
                    defaultSorting: 'ID ASC', //Set default sorting
                    actions: {
                        listAction: 'include/news.php?id=load',
                        createAction: 'include/news.php?id=add',
                        updateAction: 'include/news.php?id=update',
                        deleteAction: 'include/news.php?id=delete'
                    },
                    fields: {
                        ID: {
                            key: true,
                            list: false
                        },
                        TYPE: {
                            title: 'TYPE',
                            list: false,
                            options: { '1': 'News', '2': 'Initiative', '3': 'Events' }
                        },
                        TITLE: {
                            title: 'TITLE',
                            list: true,
                            width: '30%'
                        },
                        DATE: {
                            title: 'DATE',
                            list: true,
                            type: 'date',
                            displayFormat: 'yy-mm-dd',
                            width: '5%'
                        },
                        SHORT_DESCRIPTION: {
                            title: 'SHORT DESCRIPTION',
                            type: 'textarea',
                            list: false
                        },
                        LONG_DESCRIPTION: {
                            title: 'LONG DESCRIPTION',
                            type: 'textarea',
                            list: false,
                            create: false,
                            edit: false
                        },
                        BANNER_IMAGE: {
                            title: 'BANNER IMAGE PATH',
                            list: false
                        },
                        LOGDATE: {
                            title: 'LOG DATE',
                            create: false,
                            edit: false,
                            list: false
                        },
                        DISQUS: {
                            title: 'DISQUS',
                            create: true,
                            edit: true,
                            list: false,
                            options: { 'True': 'Active', 'False': 'In Active' }
                        },
                        ACTIVE: {
                            title: 'ACTIVE',
                            create: true,
                            edit: true,
                            list: false,
                            options: { 'True': 'Active', 'False': 'In Active' }
                        },
                        IP: {
                            title: 'IP',
                            create: false,
                            edit: false,
                            list: false
                        },
                        TestColumn: {
                            title: 'INNER PAGE NEWS',
                            create: false,
                            edit: false,
                            display: function (data) {
                                var $link = $('<a href="news-inner.html?id='+data.record.ID+'">Add Inner Page News</a>');
                                return $link;
                            },
                            width: '15%'
                        }
                    },
                    //Initialize validation logic when a form is created
                    formCreated: function (event, data) {
                        data.form.find('input[name="TYPE"]').addClass('validate[required]');
                        data.form.find('input[name="TITLE"]').addClass('validate[required,maxSize[70]] text-input');
                        data.form.find('input[name="DATE"]').addClass('validate[required],custom[date]');
                        data.form.find('textarea[name="SHORT_DESCRIPTION"]').addClass('validate[required,maxSize[280]] text-input');
                        data.form.find('input[name="BANNER_IMAGE"]').addClass('validate[required]');
                        data.form.validationEngine();
                    },
                    //Validate form when it is being submitted
                    formSubmitting: function (event, data) {
                        return data.form.validationEngine('validate');
                    },
                    //Dispose validation logic when form is closed
                    formClosed: function (event, data) {
                        data.form.validationEngine('hide');
                        data.form.validationEngine('detach');
                    }
                });
    
                $('#sociallinks').jtable('load');
            });
        </script>
