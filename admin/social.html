        <link href="jtable/themes/metro/blue/jtable.min.css" rel="stylesheet" type="text/css" />
        <link href="http://jtable.org/Content/themes/metroblue/jquery-ui.css" rel="stylesheet" type="text/css" />
        <!-- Include jTable script file. --> 
        <script src="jtable/jquery.jtable.js" type="text/javascript"></script> 
        <link href="jtable/validationEngine.jquery.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="jtable/jquery.validationEngine.js"></script>
        <script type="text/javascript" src="jtable/jquery.validationEngine-en.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                $('#sociallinks').jtable({
                    title: 'Social Links',
                    paging: true, //Enable paging
                    pageSize: 10, //Set page size (default: 10)
                    sorting: true, //Enable sorting
                    defaultSorting: 'ID ASC', //Set default sorting
                    actions: {
                        listAction: 'include/sociallinks.php?id=load',
                        //createAction: 'include/sociallinks.php?id=add',
                        updateAction: 'include/sociallinks.php?id=update',
                        deleteAction: 'include/sociallinks.php?id=delete'
                    },
                    fields: {
                        id: {
                            key: true,
                            list: false
                        },
                        TWITTER_LINK: {
                            title: 'TWITTER',
                            list: true
                        },
                        FACEBOOK_LINK: {
                            title: 'FACEBOOK',
                            list: true
                        },
                        GOOGLE_PLUS_LINK: {
                            title: 'GOOGLE PLUS',
                            list: false
                        },
                        LINKEDIN_LINK: {
                            title: 'LINKEDIN',
                            list: true
                        },
                        INSTAGRAM_LINK: {
                            title: 'INSTAGRAM',
                            list: false
                        },
                        GLASSDOOR_LINK: {
                            title: 'GLASSDOOR',
                            list: false
                        },
                        EDITED_DATE: {
                            title: 'EDITED DATE',
                            create: false,
                            edit: false,
                            list: false
                        },
                        IP: {
                            title: 'IP',
                            create: false,
                            edit: false,
                            list: false
                        }
                    },
                    //Initialize validation logic when a form is created
                    formCreated: function (event, data) {
                        data.form.find('input[name="TWITTER_LINK"]').addClass('validate[required]');
                        data.form.find('input[name="FACEBOOK_LINK"]').addClass('validate[required]');
                        data.form.find('textarea[name="GOOGLE_PLUS_LINK"]').addClass('validate[required]');
                        data.form.find('input[name="LINKEDIN_LINK"]').addClass('validate[required]');
                        data.form.find('textarea[name="INSTAGRAM_LINK"]').addClass('validate[required]');
                        data.form.find('input[name="GLASSDOOR_LINK"]').addClass('validate[required]');
                        data.form.validationEngine();
                    },
                    //Validate form when it is being submitted
                    formSubmitting: function (event, data) {
                        return data.form.validationEngine('validate');
                    },
                    //Dispose validation logic when form is closed
                    formClosed: function (event, data) {
                        data.form.validationEngine('hide');
                        data.form.validationEngine('detach');
                    }
                });
                
                $('#sociallinks').jtable('load');
            });
        </script>
